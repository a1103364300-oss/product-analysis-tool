# Docker Compose配置文件 - 商品多维度分析工具
# 使用方法：docker-compose up -d

version: '3.8'

services:
  product-analysis:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: product-analysis-tool
    ports:
      - "8080:80"
    volumes:
      # 挂载数据目录（用于持久化上传的文件和分析结果）
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=Asia/Shanghai
    networks:
      - product-analysis-network

networks:
  product-analysis-network:
    driver: bridge
